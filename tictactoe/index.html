<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div id="app">

        <div id="alert" class="alert"></div>

        <div class="main">
            <div class="areas-container">
                <div onclick="selectArea(1)" id="area-1" class="area" ></div>
                <div onclick="selectArea(2)" id="area-2" class="area" ></div>
                <div onclick="selectArea(3)" id="area-3" class="area" ></div>
                <div onclick="selectArea(4)" id="area-4" class="area" ></div>
                <div onclick="selectArea(5)" id="area-5" class="area" ></div>
                <div onclick="selectArea(6)" id="area-6" class="area" ></div>
                <div onclick="selectArea(7)" id="area-7" class="area" ></div>
                <div onclick="selectArea(8)" id="area-8" class="area" ></div>
                <div onclick="selectArea(9)" id="area-9" class="area" ></div>
            </div>
        </div>


    </div>
    
</body>
</html>
